<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">CONTROL DE PRODUCTOS</a>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/productos}">CONTROL DE PRODUCTOS</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
    <div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
        <h1>EDITAR PRODUCTOS</h1>
        <form th:action="@{/productos/{id}(id=${producto.id})}" th:object="${producto}" method="post">
            <div class="mb-3">
                <label class="form-label">NOMBRE</label>
                <input type="text" name="nombre" class="form-control" th:field="*{nombre}" placeholder="Nombre del producto">
            </div>
            <div class="mb-3">
                <label class="form-label">DESCRIPCION</label>
                <input type="text" name="descripcion" class="form-control" th:field="*{descripcion}" placeholder="Descripcion del producto">
            </div>
            <div class="mb-3">
                <label class="form-label">CATEGORIA</label>
                <input type="text" name="categoria" class="form-control" th:field="*{categoria}" placeholder="Categoria del producto">
            </div>
            <div class="mb-3">
                <label class="form-label">PRECIO</label>
                <input type="text" name="precio" class="form-control" th:field="*{precio}" placeholder="Precio del producto">
            </div>
            <div class="mb-3">
                <label class="form-label">PROVEEDOR</label>
                <input type="text" name="proveedor" class="form-control" th:field="*{proveedor}" placeholder="Proveedor del producto">
            </div>
            <div class="mb-3">
                <label class="form-label">STOCK</label>
                <input type="text"  name="stock" class="form-control" th:field="*{stock}" placeholder="Disponibilidad">
            </div>
            <div class="box-footer">
            <button class="btn btn-success">ACTUALZIAR</button>
            </div>
            <br>
        </form>
    </div>
    </div>
</div>
</body>
</html>
