<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-exoabd-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">CONTROL DE PRODUCTOS</a>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/productos}">CONTROL DE PRODUCTOS</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <h1>LISTA DE PRODUCTOS</h1>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/productos/nuevo}" class="btn btn-primary btn-sm mb3"> Agregar Producto</a>
        </div>
    </div>
    <br>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>nombre</th>
            <th>descripcion</th>
            <th>categoria</th>
            <th>precio</th>
            <th>proveedor</th>
            <th>Stock</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="producto : ${productos}">
            <td th:text="${producto.nombre}">nombre</td>
            <td th:text="${producto.descripcion}">descripcion</td>
            <td th:text="${producto.categoria}">categoria</td>
            <td th:text="${producto.precio}">precio</td>
            <td th:text="${producto.proveedor}">proveedor</td>
            <td th:text="${producto.stock}">Stock</td>

            <td>
                <a th:href="@{/productos/editar/{id}(id=${producto.id})}" class="btn btn-info">EDITAR</a>
                <a th:href="@{/productos/{id}(id=${producto.id})}" class="btn btn-danger">ELIMINAR</a>
            </td>

        </tr>
        </tbody>
        <tfoot>
        </tfoot>
    </table>
</div>

</body>
</html>
